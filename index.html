<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <span id="span1">
        <input id="timer1Time" type="text" placeholder="0:00" />
        <input id="countdown1timer" type="button" value="Start" />
        <input id="countdown1Pause" type="button" value="Pause" />
        <input id="countdown1Resume" type="button" value="Resume" hidden/>
        <p>
        <div style="color: white; font-weight: bold; font: 10em sans-serif; text-align: center; margin: 0, auto;"
            id='countdown1'>0:00</div>
        </p>
    </span>

    <span id="span2">
        <input id="timer2Time" type="text" placeholder="0:00" />
        <input id="countdown2timer" type="button" value="Start" />
        <input id="countdown2Pause" type="button" class="pause" value="Pause" />
        <input id="countdown2Resume" type="button" value="Resume" hidden/>
        <p>
        <div style="color: white; font-weight: bold; font: 10em sans-serif; text-align: center; margin: 0, auto;"
            id='countdown2'>0:00</div>
        </p>
    </span>

    <span id="span3">
        <input id="timer3Time" type="text" placeholder="0:00" />
        <input id="countdown3timer" type="button" value="Start" />
        <input id="countdown3Pause" type="button" class="pause" value="Pause" />
        <input id="countdown3Resume" type="button" value="Resume" hidden/>
        <p>
        <div style="color: white; font-weight: bold; font: 10em sans-serif; text-align: center; margin: 0, auto;"
            id='countdown3'>0:00</div>
        </p>
    </span>

    <span id="span4">
        <input id="timer4Time" type="text" placeholder="0:00" />
        <input id="countdown4timer" type="button" value="Start" />
        <input id="countdown4Pause" type="button" class="pause" value="Pause" />
        <input id="countdown4Resume" type="button" value="Resume" hidden/>
        <p>
        <div style="color: white; font-weight: bold; font: 10em sans-serif; text-align: center; margin: 0, auto;"
            id='countdown4'>0:00</div>
        </p>
    </span>
</body>

</html>

<script type="text/javascript">
    function countdown(element, minutes, seconds) {
        // Fetch the display element
        var el = document.getElementById(element);

        // Set the timer
        var interval = setInterval(function () {
            if (seconds == 0) {
                if (minutes == 0) {
                    (el.innerHTML = "STOP!");

                    clearInterval(interval);
                    return;
                } else {
                    minutes--;
                    seconds = 59;
                }
            }

            if (minutes > 0) {
                var minute_text = minutes + (minutes > 1 ? ':' : ':');
            } else {
                var minute_text = '';
            }

            var second_text = seconds > 1 ? '' : '';
            el.innerHTML = minute_text + ' ' + seconds + ' ' + second_text + '';
            seconds--;
        }, 1000);

        document.getElementById(element + 'Pause').addEventListener('click', function () {
            clearInterval(interval);
            this.hidden = true;
            document.getElementById(element + 'Resume').hidden = false;
        });
    }

    //Start as many timers as you want
    var start1 = document.getElementById('countdown1timer');
    var start2 = document.getElementById('countdown2timer');
    var start3 = document.getElementById('countdown3timer');
    var start4 = document.getElementById('countdown4timer');

    start1.onclick = function () {
        let timer = document.getElementById('timer1Time').value;
        this.disabled = "disabled";
        countdown('countdown1', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    }

    start2.onclick = function () {
        let timer = document.getElementById('timer2Time').value
        this.disabled = "disabled";
        countdown('countdown2', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    }

    start3.onclick = function () {
        let timer = document.getElementById('timer3Time').value
        this.disabled = "disabled";
        countdown('countdown3', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    }

    start4.onclick = function () {
        let timer = document.getElementById('timer4Time').value
        this.disabled = "disabled";
        countdown('countdown4', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    }

    document.getElementById('countdown1' + 'Resume').addEventListener('click', function () {
        let timer = document.getElementById('countdown1').innerHTML;
        this.hidden = true;
        document.getElementById('countdown1' + 'Pause').hidden = false;
        countdown('countdown1', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    });

    document.getElementById('countdown2' + 'Resume').addEventListener('click', function () {
        let timer = document.getElementById('countdown2').innerHTML;
        this.hidden = true;
        document.getElementById('countdown2' + 'Pause').hidden = false;
        countdown('countdown2', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    });

    document.getElementById('countdown3' + 'Resume').addEventListener('click', function () {
        let timer = document.getElementById('countdown3').innerHTML;
        this.hidden = true;
        document.getElementById('countdown3' + 'Pause').hidden = false;
        countdown('countdown3', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    });

    document.getElementById('countdown4' + 'Resume').addEventListener('click', function () {
        let timer = document.getElementById('countdown4').innerHTML;
        this.hidden = true;
        document.getElementById('countdown4' + 'Pause').hidden = false;
        countdown('countdown4', timer.substring(0, timer.indexOf(':')), timer.substring(timer.indexOf(':') + 1));
    });


</script>
